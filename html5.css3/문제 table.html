<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>

        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>

            <td>9</td>

        <tr>
            <td>10</td>

        </tr>
    </table>
            <table border="1">
                <tr>
                    <td rowspan="3">1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                </tr>

                    <td colspan="2">6</td>
                </tr>
                <tr>
                    <td colspan="2">7</td>
                    <td>8</td>
                </tr>
            </table>
            <table border="1">
                <tr>
                    <td colspan="3">1</td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="2">2</td>
                    <td rowspan="2">3</td>
                </tr>
                <tr>
                    <!-- <td colspan="2">4</td> -->
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            <table border="1">
                <tr>
                    <td colspan="3">1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td colspan="2">6</td>
                </tr>
                <tr>
                    <td colspan="3">7</td>
                </tr>
            </table>
</body>
</html>
