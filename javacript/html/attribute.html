<html>
    <head>
        <meta charset="utf-8">

                attr.setAttribute("price", 10000);

                attr.removeAttribute("num");

                console.log("id", attr.id);

                let className = attr.className.split(" ");

                // 클래스 관리 객체 .classList
                const classList = attr.classList;

                // class2 제거
                classList.remove("class2");

                // class2가 없으니까 다시 추가

                console.log(attr)

    <body>
