<!DOCTYPE html>
<html>
<head>
    <title>html text basic page</title>
</head>
<body>
    <form>
        <label for="name">아이디</label><br />
        <input id="name" placeholder="@naver.com" type="text" /><br />
        <label for="password">비밀번호</label></br />
        <input id="password" type="password"><br />
        <label for="password">비밀번호 재확인</label></br />
        <input id="password" type="password"><br />
        <label for="name">이름</label><br />
        <input id="name" type="text"><br />
        <label for="year">생년월일</label><br />
        <input id="year" placeholder="년(4자)" type="text">
        <select id="month">
            <option selected>월</option>
            <option>1월</option>
            <option>2월</option>
            <option>3월</option>
            <option>4월</option>
            <option>5월</option>
            <option>6월</option>
            <option>7월</option>
            <option>8월</option>
            <option>9월</option>
            <option>10월</option>
            <option>11월</option>
            <option>12월</option>
        </select>
        <input id="day" placeholder="일" type="text"><br />
        <label for="sex">성별</label><br />
        <select id="sex">
            <option selected>성별</option>
            <option>남자</option>
            <option>여자</option>
            <option>선택안함</option>
        </select><br />
        <label for="email">본인 확인 이메일(선택)</label><br />
        <input id="email" placeholder="선택입력" type="email"><br />
        <label for="tel">휴대전화</label><br />
        <select id="tel">
            <option selected>대한민국 +82</option>
            <option>가나 +233</option>
        </select><br />
        <input id="tel" placeholder="전화번호입력" type="tel">
        <button type="button">인증번호 받기</button> <br />
        <input id="tel" placeholder="인증번호 입력하세요" type="text"><br />
        <button type="submit">가입하기</button>
    </form>
</body>
</html>
