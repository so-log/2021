<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>폰트</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap');
			.font {
				font-family: 'Nanum Myeongjo', serif;
			}
		</style>
	</head>
	<body>
		<div class="font">
			(부산=연합뉴스) 차근호 기자 = 장마전선 영향을 받는 부산은 내일도 30∼100㎜ 비가 내리겠다.
			6일 부산기상청에 따르면 현재 부산지역에 이어지는 비는 7일 계속까지 이어지겠다.
			빗줄기는 가늘어졌다가 굵어지기를 반복할 것으로 예상된다.
			7일에는 정체전선 상층부 흐름이 약해지면서 6일보다는 비가 덜 내릴 것으로 보인다.
			하지만 기존에도 비가 많이 내려 지반이 약해진 상황에서 곳에 따라 30∼100㎜까지 예보가 돼 각별한 주의가 필요하다.
		</div>
	</body>
</html>
